<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Backlog - Home</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* General styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Navbar styling */
    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
    }

    /* Main title styling */
    .main-title {
      text-align: center;
      margin: 20px 0;
      font-size: 2em;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <span>Game Backlog</span>
    <div>
      <a routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page">Home</a>
      <a routerLink="/test" routerLinkActive="active" ariaCurrentWhenActive="page">Test Page</a>
    </div>
  </nav>
  <router-outlet></router-outlet>
  <mat-toolbar color="primary">
    <span>{{ title }}</span>
  </mat-toolbar>
  
  
</body>
</html>
